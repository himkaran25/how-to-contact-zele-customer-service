<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Zelle Support</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: linear-gradient(135deg, #6f2dbd, #9d4edd);
            color: #ffffff;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 80px 20px;
            text-align: center;
        }

        h1 {
            font-size: 42px;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .card {
            background: #ffffff;
            color: #333333;
            border-radius: 12px;
            padding: 40px 30px;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .phone {
            font-size: 28px;
            font-weight: bold;
            margin: 20px 0;
            color: #6f2dbd;
        }

        .call-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background: #6f2dbd;
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            border-radius: 8px;
            transition: background 0.3s ease;
        }

        .call-button:hover {
            background: #5a22a5;
        }

        footer {
            margin-top: 60px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Contact Zelle Support</h1>
        <p>
            Need help with Zelle payments, transfers, or account-related questions?
            Get in touch with Zelle support using the contact information below.
        </p>

        <div class="card">
            <h2>Customer Support Phone Number</h2>
            <div class="phone">+1 (888) 802-9666</div>
            <a class="call-button" href="tel:+18888029666">
                Call Zelle Support
            </a>
        </div>

        <footer>
            Â© 2025 | This page is for informational purposes only.
        </footer>
    </div>
</body>
</html>
